<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Helix - Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0030 100%);
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #a78bfa;
        }
        
        p {
            margin: 5px 0;
            color: #c4b5fd;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>DNA Helix Visualization</h1>
        <p>Realistic rotating DNA double helix</p>
        <p>Purple-Blue color scheme</p>
    </div>
    
    <div id="canvas-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="dna-helix.js"></script>
</body>
</html>
